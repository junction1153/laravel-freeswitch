# /etc/nginx/sites-available/fspbx_internal.conf
server {
    listen 127.0.0.1:80;
    server_name 127.0.0.1 localhost;

    root /var/www/fspbx/public;
    index index.php;

    # Let Laravel handle the route
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP handler (socket or 127.0.0.1:9000)
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass unix:/run/php/php8.1-fpm.sock;   # or: fastcgi_pass 127.0.0.1:9000;
        fastcgi_read_timeout 10s;
    }

    # Deny . files
    location ~ /\. {
        deny all;
    }
}
